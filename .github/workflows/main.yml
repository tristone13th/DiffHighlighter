name: Main
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: sudo apt install zip
      - name: Build
        run: make xpi
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: colorediffs.xpi
